<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title> 리스트 스타일 </title>
		
		<style type="text/css">
		/* ul{ list-style-type: decimal; } */
		ul{ list-style: url("../image/1.jpg"); list-style-position: inside;}  /* 시작위치를 지정함으로써 이미지를 다 보이도록 */
		
		ol{list-style-type: decimal-leading-zero;}
		/* li{display: inline;} */ /* 한줄로 여러개 태그를 나열할때 */
		 
		/* li{display: none;} */ /* 만들어진 태그를 안보이도록 */
		
		li{display: block;}	/* 일반 나열 */
		</style>

	</head>
	
	<body>
		<ul>
			<li>번호 없는 서식1</li>
			<li>번호 없는 서식2</li>
			<li>번호 없는 서식3</li>
			<li>번호 없는 서식4</li>
			<li>번호 없는 서식5</li>
		</ul>
		<ol>
			<li>번호 있는 서식1</li>
			<li>번호 있는 서식2</li>
			<li>번호 있는 서식3</li>
			<li>번호 있는 서식4</li>
			<li>번호 있는 서식5</li>
		</ol>

	</body>
</html>
