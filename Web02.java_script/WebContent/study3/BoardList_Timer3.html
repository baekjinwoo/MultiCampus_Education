				var board = prompt("번호:제목:작성자:조회수 형식");
				var boardArr = board.split(":");
				return boardArr;
			}

			function boardTR(b) {
				var resultTR = "<tr>";
				for ( var i in b) {
					resultTR += "<td>" + b[i] + "</td>";
				}
				resultTR += "</tr>";
				return resultTR;
			}
