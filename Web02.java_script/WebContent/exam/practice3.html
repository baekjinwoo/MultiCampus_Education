	<body>

		<!--9. 회원가입창을 만드시오. 정규식을 이용해서 입력을 검증하도록 하시오 -->
		<h1> 회원신청서 </h1>
		<div><form action="sample.js">
		이름* <input type='text'><br>
		성별* <input type='radio' name='gender'>남자 <input type='radio' name='gender'>여자 <br>

	<script>
		//5.버튼을 누르면 경고 대화상자를 표시하는 자바스크립트를 만드시오 
		//6.버튼을 누르면 HTML내용이 변경되도록 만드시오 
		function first1(){
			//alert('반갑습니다');
			document.getElementById('d1').innerHTML='이 텍스트는 자바 스크립트에서 변경한 것입니다.'
		}
		
	      ★ //7.입력한 값이 옳바른지를 검사하는 프로그램을 만드시오
		function secon2(){
			var imsi=
				document.getElementById('#t2').value;
			if(imsi<0 || imsi>1){
				alert('숫자입니다');
			}
			else{
				alert('숫자가 아닙니다');
			}
		}
