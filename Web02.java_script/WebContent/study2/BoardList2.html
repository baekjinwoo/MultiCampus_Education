<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
			table{ /*외곽선:  전체선 */
				border: aqua solid 3px;
				margin: 0 auto;  /* 상하 0 좌우중앙정렬 */
				background-color:pink; 
				}
			td{ /*내부선:  행마다 낱개선  */
				border: black solid 1px;
			}
			h1{
				text-align: center;
				background-color: silver;
			}
		</style>
	</head>
<!-- 	현재 페이지에 출력할 게시물 5개의 정보를 입력받아서 게시물 테이블로 출력한다. -->
	
<!-- 	1. 함수이름 매개변수 리턴값 -->
<!-- 	한개의 게시물 정보를 번호:제목:작성자:조회수 형식으로 입력받아서 String의 spilt메소드(배열)로 분리하여 저장하는 함수 -->
	
<!--	2. 함수 이름 매개변수 리턴값 -->
<!--    1의 결과를 테이블의 1라인*4컬럼으로 구성하여 저장하는 함수 작성: tr td태그 사용 -->
		
<!-- 	3. 1,2번 함수를 5번 호출하면 5번의 입력내용을 5라인의 테이블로 구성한다. 완성된 게시물 테이블을 출력한다 -->

	<body>
		<table>
			<script>
			function info(){
				var data = prompt("번호:제목:작성자:조회수");
				var bae = data.split(':');
				
				return bae;
			}
			
			function save(bae){
				//for(var i=0; i<bae[i]length;i++){
				
				document.write("<tr>");
					for(var i=0;i<bae.length;i++){
	
					var dap= "<td>"+ bae[i] +"</td>";
					document.write(dap);
					}
				document.write("</tr>");
				
				}				
			//}
			
			function result(){
					for(var i=0;i<5;i++){
						var tmp= info();
						save(tmp);
					}
				}
			result();
			
			
			</script>
		</table>
	</body>
</html>
