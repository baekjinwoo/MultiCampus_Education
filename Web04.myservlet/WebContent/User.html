
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title> 회원가입 </title>
	</head>
	<body>
	<form action="/myservlet/user" method="get"> 
		<!-- id 이름 암호 이메일 폰번호 -->
		<h1> 정보입력 </h1>
		아이디입력: <input type='text' name='id'><br>
		이름입력: 	<input type='text' name='name'><br>
		암호입력: <input type='password' name='pw'><br>
		메일입력: <input type='text' name='email' pattern='^[0-9a-zA-Z]{1,10}@[0-9a-zA-Z]+\.(com||net||org)$'><br>
												<!-- DB에서 check조건을 주었으면 그대로 입력하지않으면 DB에 저장되지않는다. 그리고 HTML에서 pattern으로 조건을 걸었으면 애시당초 입력창에서 입력이 안되도록하는것일뿐이다. -->
		연락처입력:	<input type='text' name='phone'><br>
		<input type=submit value='전송'>
	</form>
	</body>
</html>
